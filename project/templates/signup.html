{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <style>
    </style>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


</head>

<body>
    <a href="/"><button class="btn btn-warning ms-2 mt-2" type="submit">Home</button></a>
    <center>
        <h1>Signup</h1>
        <br><br>
        <form action="" method="post">
            {% csrf_token %}
            <span id="name-error" class="text-danger"></span>
            <input class="form-control" type="text" name="username" id="name-value" placeholder="Enter full name"
                required>
            <br>
            <span id="email-error" class="text-danger"></span>
            <input class="form-control" type="email" name="email" id="emailid" placeholder="Enter email" required>
            <br>
            <span id="pwd-error" class="text-danger"></span>
            <input class="form-control" type="password" name="password" id="passwordid" placeholder="Enter password"
                required>

            <p class="mt-3" style="text-align: right;">Already have an account? <a style="text-decoration: none;"
                    class="text-primary" href="/signin/">signin</a></p>
            <br>
            <button id="btn" type="submit" class="btn btn-success" style="margin-left: 100px;">SignUp</button>
            <button type="reset" class="btn btn-danger ms-2">Reset</button>


        </form>
        <br>
        {% if error_message %}
        <span id="error-message" class="text-danger">{{ error_message }}</span>
        <script>
            setTimeout(function () {
                var errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'none';
            }, 3000);
        </script>
        {% endif %}

    </center>
</body>
<script src="{% static 'signup.js' %}">

</script>

</html>
