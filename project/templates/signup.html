{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body id="body">
    <a href="/"><button class="btn btn-warning mt-2 " style="margin-left: 10px;">Home</button></a>
    <div>
        <center>
            <h1>Signup</h1>
            <br><br>
            <form action="" method="post">
                {% csrf_token %}
                <span id="name-error" class="text-danger"></span>
                <input class="form-control" type="text" name="name" id="name" placeholder="Enter name" required><br>

                <span id="email-error" class="text-danger"></span>
                <input class="form-control" type="email" name="email" id="email" placeholder="Enter email" required><br>

                <span id="password-error" class="text-danger"></span>
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter password"
                    required><br>
            </form>
        </center>
    </div>
    <center>
        <div class="afterdiv">
            <div class="already">
                <p class="text-light">Alreday have an account <a class="atag text-primary" href="/signin/">signin</a>
                </p>
            </div>
            <button class="btn btn-secondary" type="submit" style="margin-right: 10px;">Signup</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>

    </center>

</body>
<script src="{% static 'signup.js' %}"></script>

</html>
